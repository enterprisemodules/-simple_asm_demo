#
# The default settings for all nodes
#
defaults:
  domain_name:     example.com
  cpucount:         4
  ram:              8667
  box:              enterprisemodules/ol-7.7-x86_64-nocm
  dhcp_fix:         false
  needs_storage:    false
  additional_hosts:
    asmmaster:
      ip: 192.168.254.10
  virtualboxorafix: true

#
# The default settings for all ML nodes
#
ml-defaults:
  type:             masterless

#
# The default settings for all PE nodes
#
