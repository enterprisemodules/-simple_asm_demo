---
deployment_zone: vagrant

role: role::oradb::simple_asm

ora_profile::database::dbname:                            DB121
ora_profile::database::version:                           12.1.0.2
ora_profile::database::oracle_home:                       "/u01/app/oracle/product/12.1.0.2/db_home1"
ora_profile::database::db_software::database_type:        EE
ora_profile::database::db_software::file_name:            linuxamd64_12102_database
ora_profile::database::db_definition::init_ora_template:  profile/init.ora.12.1.0.2.erb
ora_profile::database::db_patches:                        skip

ora_profile::database::db_listener::oracle_home:          "%{::profile::oradb::grid_home}"
ora_profile::database::db_listener::oracle_base:          "%{::profile::oradb::grid_base}"
ora_profile::database::db_listener::sqlnet_version:       '12.1'


ora_profile::database::after_groups_and_users:            profile::oradb::nfs
ora_profile::database::after_firewall:                    profile::oradb::asm_software
ora_profile::database::before_db_software:                profile::oradb::asm_diskgroup
ora_profile::database::db_definition:                     ora_profile::database::db_definition_template

# NFS:
profile::oradb::asm_diskgroup::configure_afd: false
profile::oradb::asm_diskgroup::disks:
  DATA:
    - diskname: 'DATA_0000'
      path: '/nfs_client/asm_sda_nfs_b1'
    - diskname: 'DATA_0001'
      path: '/nfs_client/asm_sda_nfs_b2'
  RECO:
    - diskname: 'RECO_0000'
      path: '/nfs_client/asm_sda_nfs_b3'
    - diskname: 'RECO_0001'
      path: '/nfs_client/asm_sda_nfs_b4'

profile::oradb::asm_software::version:                     12.1.0.2
profile::oradb::asm_software::file_name:                   linuxamd64_12102_grid
profile::oradb::grid_home:                                 /u01/app/grid/product/12.1.0.2/grid_home1
