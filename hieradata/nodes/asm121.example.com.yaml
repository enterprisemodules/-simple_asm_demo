deployment_zone: vagrant

role: role::oradb::simple_asm

# NFS:
profile::oradb::asm_diskgroup::configure_afd: false
profile::oradb::asm_diskgroup::disks:
  DATA:
    - diskname: 'DATA_0000'
      path: '/nfs_client/asm_sda_nfs_b1'
    - diskname: 'DATA_0001'
      path: '/nfs_client/asm_sda_nfs_b2'
  RECO:
    - diskname: 'RECO_0000'
      path: '/nfs_client/asm_sda_nfs_b3'
    - diskname: 'RECO_0001'
      path: '/nfs_client/asm_sda_nfs_b4'

profile::oradb::asm_software::version:                     12.1.0.2
profile::oradb::asm_software::file_name:                   linuxamd64_12102_grid

profile::oradb::grid_base:                                 /u01/app/grid/admin
profile::oradb::grid_home:                                 /u01/app/grid/product/12.1.0.2/grid_home1

profile::oradb::db_software::version:                      12.1.0.2
profile::oradb::db_software::file_name:                    linuxamd64_12102_database
profile::oradb::db_software::type:                         EE

profile::oradb::ora_home:                                  /u01/app/oracle/product/12.1.0.2/db_home1

profile::oradb::database::db01::dbname:                    DB121
profile::oradb::database::db01::log_size:                  100M
profile::oradb::database::db01::user_tablespace_size:      5M
profile::oradb::database::db01::system_tablespace_size:    50M
profile::oradb::database::db01::temporary_tablespace_size: 50M
profile::oradb::database::db01::undo_tablespace_size:      50M
profile::oradb::database::db01::sysaux_tablespace_size:    50M
profile::oradb::database::db01::container_database:        enabled
